
meta:
  project: filewatcher

mount=source:
  bind: .
  path: /code

image=builder:
  image: filewatcher-dev
  context: dockerfiles/
  steps: |
    FROM    golang:1.11-alpine
    RUN     apk add -U curl git bash
    ENV     GO111MODULE=on
    ENV     CGO_ENABLED=0
    WORKDIR /code

  job=shell:
  use: builder
  mounts: [source]
  interactive: true
  provide-docker: true
  command: sh
  env:
    - "PS1=# "

job=watch:
  use: builder
  mounts: [source]
  interactive: true
  command: script/watch

job=binary:
  use: builder
  mounts: [source]
  command: script/binary


image=linter:
  image: filewatcher-lint
  context: .
  dockerfile: dockerfiles/Dockerfile.lint

job=lint:
  use: linter
  mounts: [source]

job=lint-shell:
  use: linter
  mounts: [source]
  interactive: true
  entrypoint: sh
